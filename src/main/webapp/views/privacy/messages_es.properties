privacy.subtitle = La Poítica general de Privacidad que sigue Acme-BnB.
privacy.describe = La presente Poítica de privacidad describe:
privacy.describe_1 = Qué datos recogemos y los fines para los que llevamos a cabo su recogida.
privacy.describe_2 = Cómo utilizamos esos datos.
privacy.describe_3 = Las opciones que ofrecemos, incluyendo cómo acceder a los datos y actualizarlos.
privacy.following = Recogemos información de las siguientes formas:
privacy.following_1 = Información que nos proporciona: como cliente debe proporcionar su nombre, apellidos, un teléfono de contacto y los datos de su tarjeta de crédito, para poder hacer los pagos por internet. Además puede proporcionarnos sus datos en una red social, incluyendo su nickname, el nombre de la red social, un enlace a su perfil y una fotografía suya.
privacy.following_2 = A través de cookies para mantener la sesión iniciada y el idioma, explicado en la política de cookies.
privacy.following_3 = Usamos la información para registrarle en el sistema, y no nos hacemos responsables de terceros que obtengan la información, y realizar los pagos a través de la plataforma.
	
privacy.text = La información recogida no es compartida a ninguna empresa para su uso ilícito o lucrativo. Acme-BnB se compromete al cumplimiento de su obligación de secreto de los datos de carácter personal y su deber de guardarlos, y adoptará las medidas de índole técnica y organizativa necesarias que garanticen la seguridad de los datos de carácter personal y eviten su alteración, pérdida, tratamiento o acceso no autorizado. Sin embargo Acme-BnB no puede garantizar la absoluta seguridad de la red y por tanto la violación de los datos mediante accesos fraudulentos a ellos por parte de terceros. Para darse de baja o borrar su cuenta debe de enviar un correo a josizqnav@alum.us.es. Esta Política de Privacidad podría variar en función de exigencias legislativas o de autorregulación, por lo que se aconseja a los usuarios que la visiten periódicamente. Será aplicable en caso de que los usuarios decidan rellenar el formulario de registro como clientes.

