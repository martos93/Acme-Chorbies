
privacy.subtitle = General Privacy Policy used in Acme-BnB.
privacy.describe = This Privacy Policy describes:
privacy.describe_1 = What data we collect and the purposes for which we carry out collection.
privacy.describe_2 = How to use this data.
privacy.describe_3 = The choices we offer, including how to access and update data.
privacy.following = We collect information in the following ways:
privacy.following_1 = Information you provide to us as a customer must provide their name, a telephone number and the details of your credit card to make payments online . You can also provide your information in a social network, including your nickname , the name of the social network, a link to your profile and photograph .
privacy.following_2 = Through cookies to keep you logged and language, explained in the cookie policy.
privacy.following_3 = We use the information to register you in the system, and we are not responsible for third parties to obtain information and make payments through the platform.
privacy.text = Acme-BnB is committed to fulfilling its obligation of confidentiality of personal data and its duty to protect them and will adopt the measures necessary technical and organizational nature that guarantee the security of personal data and avoid its alteration, loss, treatment or unauthorized access. However Acme-BnB can't guarantee the absolute security of the network and therefore the violation of data through fraudulent access to them by third parties. To unsubscribe or delete your account should send an email to josizqnav@alum.us.es. This Privacy Policy may change depending on legislative requirements or self-regulation, so users who visit regularly advised. It shall apply if users decide to fill the customer registration form.

privacy.cookies = Cookies Policy
privacy.purposes = Acme-BnB use cookies for different purposes:
privacy.purposes_1 = "JSESSIONID" is a cookie used by Apache for the state of your session.
privacy.purposes_2 = "Language" is a cookie in which the language you want on the page is stored.
privacy.use = To disable cookies depends on which browser you use:
