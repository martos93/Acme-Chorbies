
terms.title = Términos y Condiciones de uso
terms.subtitle = Acme Inc es un holding que abarca múltiples empresas. Una de ellas es Acme-Chorbies, que se encarga de las gestión de propiedades. 
terms.glosary = Glosario de Términos:
terms.glosary_1 = Usuario: es la persona física que se registra en la plataforma.
terms.glosary_2 = Plataforma: es el sistema al accede la la persona registrada.
terms.glosary_3 = Cookie: es un fichero que se descarga en el ordenador del usuario al acceder a determinadas páginas web para almacenar y recuperar información sobre la navegación que se efectúa desde dicho equipo.

terms.relationship = Relación entre la empresa y usuario:
terms.relationship_2 = Acme-Chorbies se compromete a ofrecer un sistema de información de propiedades y sus servicios de arrendatarios, y pago a través de la plataforma para el usuario. 

terms.pricesRates = Precios y tasas
terms.prices = Los precios mostrados en está pagina utilizarán la moneda Euro (EUR). Además, los precios que se muestre tendrán aplicados los impuestos que correspondan. No incluyen las posibles comisiones que pueda cobrar su entidad bancaria.

terms.limitResponsibility = Límite de responsabilidades
terms.limitResponsibility_2 = Acme-Chorbies no se hará responsable de cualquier pérdida de información que se pueda ocasionar. Tampoco se hará responsable del uso de información que pudiera ser robada del sistema. Acme-Chorbies no será responsable de un posible robo de cuenta por la baja seguridad de esta, ni de los errores que pudieran surgir en el momento de pago con su entidad bancaria.

terms.contact = Contacto
terms.contact_2 = Podrá ponerse en contacto con Acme-Chorbies a través del siguiente correo: josizqnav@alum.us.es. En el podrá exponer todo tipo de dudas y peticiones.